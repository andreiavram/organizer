<div class="base">
    <div class = "page-header">
        <div class = "row">
            <div class = "col-md-10">
                <h1>[[ unsolved_tasks() ]] Tasks <br><small>get things done!</small></h1>
            </div>
            <div class = "col-md-2">
                <h1>
                    <div class = "btn-group pull-right">
                        <a class = "btn btn-default" ng-click="toggle_general_completed()">
                            <div class = "glyphicon" ng-class="{'glyphicon-eye-open': show_completed, 'glyphicon-eye-close': !show_completed }"></div>
                        </a>
                    </div>
                </h1>
            </div>
        </div>

    </div>
    <div class = "row">
        <div class = "col-md-12">
            <div ng-if="task_errors" ng-repeat="(field, errors) in task_errors">[[ field ]]: <span ng-repeat="e in errors">[[ e ]]</span></div>
            <div class="input-group">
                <input ng-show = "mode == 'add'" ng-keyup="process_task($event)" ng-model="new_task.title" type="text" placeholder="mai multe task-uri!" class = "form-control">
                <input ng-show = "mode == 'search'" ng-keyup="process_search($event)" ng-model="query" type="text" placeholder="prea multe task-uri?" class = "form-control">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">[[ mode_names[mode] ]] <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li><a href="" ng-click="mode = 'search'">[[ mode_names['search'] ]]</a></li>
                        <li><a href="" ng-click="mode = 'add'">[[ mode_names['add'] ]]</a></li>
                    </ul>
                    <input type="hidden" name="category" class="category">
                </div><!-- /btn-group -->
            </div>
        </div>
    </div>
    <div class = "row" ng-show="search_tags.length">
        <div class = "col-md-12" style="margin-top: 10px;"><strong>Tags: </strong>
            <span style="margin-right: 5px; cursor:pointer; color: [[ calculate_luminance(tag.color) ]]; background-color: [[ tag.color ]]" class = "label label-default" ng-repeat="tag in search_tags track by $index"
                    ng-click="remove_tag_from_search(tag)">
                [[ tag.name ]]
            </span>
        </div>
    </div>

    <div task-list tasks="tasks"></div>
</div>
