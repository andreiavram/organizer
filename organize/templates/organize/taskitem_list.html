{% extends 'base.html' %}
{% load i18n %}

{% block page_title %}Tasks <small>all tasks</small>{% endblock %}

{% block content %}
    <div class = "row">
        <div class = "col-md-12">
            <div ng-if="task_errors" ng-repeat="(field, errors) in task_errors">[[ field ]]: <span ng-repeat="e in errors">[[ e ]]</span></div>
            <input ng-keyup="process_task($event)" ng-model="new_task.title" type="text" placeholder="add tasks here" class = "form-control">
        </div>
    </div>

    <div class = "task_list">
        <div class = "row" ng-repeat="task in tasks">
            <div class = "col-md-1">
                <input type="checkbox">
            </div>
            <div class = "col-md-8">
                [[ task.title ]]
            </div>
            <div class = "col-md-3">
                <div class = "btn-group btn-group-xs">
                    <button class = "btn btn-danger" type="button" ng-click="remove_task(task);"><span class = "glyphicon glyphicon-remove"></span></button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
